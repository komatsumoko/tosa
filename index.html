<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>簡単カウンターアプリ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <h1>カウンターアプリ</h1>
  <p id="count">0</p>
  <button onclick="countUp()">増やす</button>

  <script>
    let count = 0;

    function countUp() {
      count++;
      document.getElementById("count").textContent = count;
    }
  </script>

</body>
